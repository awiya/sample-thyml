<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Patients</title>
    <!-- Add Bootstrap WebJar CSS -->
    <link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center"><h2>List of Patients</h2></div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Sick</th>
                    <th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${listPatients}">
                    <td th:text="${patient.id}">#</td>
                    <td th:text="${patient.name}">Name</td>
                    <td th:text="${patient.dob}">DateOfBirth</td>
                    <td th:text="${patient.sick}">Sick</td>
                    <td th:text="${patient.score}">Score</td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:href="@{/index(page=${status.index})}" class="btn btn-outline-info" th:text="${status.index}"></a>
                </li>
            </ul>
        </div>

    </div>


<!-- Add Bootstrap WebJar JS -->
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
</body>
</html>
